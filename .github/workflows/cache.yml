name: Cache

on:
  schedule:
    - cron: "0 4 * * *"
  pull_request:
    types: [ closed ]
    branches: [ master ]
  workflow_dispatch:
    inputs:
      name:
        description: 'Reason'

jobs:
  cache:
    runs-on: ubuntu-latest
    environment: cache
    env:
      SEASON: season-sl-1
      BNET_ID: ${{ secrets.BNET_ID }}
      BNET_SECRET: ${{ secrets.BNET_SECRET }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Switch Node.js v16
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Install deps
        run: npm ci

      - name: Build
        run: npm run build

      - name: Cache 1st data chunk
        run: CACHE_TO=9 npm run cache

      - name: Cache 2nd data chunk
        run: CACHE_FROM=9 CACHE_TO=18 npm run cache

      - name: Cache 3rd data chunk
        run: CACHE_FROM=18 CACHE_TO=27 npm run cache

      - name: Cache 4th data chunk
        run: CACHE_FROM=27 npm run cache

      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          branch: gh-pages
          folder: public
          clean: false
